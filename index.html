<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
 </head>
<body>
  <div class="card">
    <div class="card__container">
      <p>Advice #<span id="card__id"></span></p>
      <h2>" <span id="card__text"></span> "</h2>
      <picture>
        <source media="(max-width: 500px)" srcset="images/pattern-divider-mobile.svg">
        <img src="images/pattern-divider-desktop.svg" alt="dice">
      </picture>
      <button id="card__btn">
        <img src="images/icon-dice.svg" alt="dice">
      </button>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/xan9266" target="_blank">Yann PRIGENT</a>.
    </div>
  </footer>
</body>
</html>
